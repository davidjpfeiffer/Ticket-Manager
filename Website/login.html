<div class="page-title-wrapper"><h2>Login</h2></div>
<div class="centered-container smaller-container">
    <div class="main-form-wrapper">
        <form class="main-form" ng-submit="vm.submit()">
            <label>Email</label>
            <input type="email" ng-model="vm.email" />
            <label>Password</label>
            <input type="password" ng-model="vm.password" />
            <button type="submit">Login</button>
        </form>
    </div>
</div>
