<div class="title-bar">
    <h2>User Details</h2>
    <a ng-click="vm.deleteUser()" ng-show="main.account.accountType === 'business'" class="main-button red">Delete User</a>
    <a ng-href="/app/users/{{ vm.user.id }}/edit" ng-show="main.account.accountType === 'business'" class="main-button">Edit User</a>
</div>
<div class="main-content">
    <form class="content">
        <h3>{{ vm.user.firstName + ' ' + vm.user.lastName }}</h3>
        <hr />
        <div class="meta-data">
            <p>Contributed Ticket Updates: <span class="default">{{ vm.user.ticketUpdates }}</span></p>
        </div>
    </form>
</div>
