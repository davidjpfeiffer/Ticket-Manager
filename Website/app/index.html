<html xmlns="http://www.w3.org/1999/xhtml" ng-app="app" ng-controller="mainController as main">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/dist/css/app.min.css" />
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Early Birds</title>
    <base href="/" />
</head>
<body>
    <nav class="app-menu">
        <button ng-click="main.toggleNav()"><img src="/img/Resources/menu-icon.png" height="30px" alt="Menu" /></button>
        <ul ng-class="main.displayNav ? 'open' : ''">
            <li><a tabindex="1" href="/app/dashboard">Dashboard</a></li>
            <li><a tabindex="2" href="/app/tickets">Tickets</a></li>
            <li><a tabindex="3" href="/app/categories">Categories</a></li>
            <li><a tabindex="4" href="/app/accounts">Accounts</a></li>
            <li><a tabindex="5" href="/app/messages">Messages</a></li>
            <li><a tabindex="6" href="/app/logout" ng-click="main.logout()">Log Out</a></li>
        </ul>
    </nav>
    <main>
        <ng-view class="app-content">
            <svg class="spinner flex flex-vertical-align" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
                <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
            </svg>
        </ng-view>
    </main>
    <script src="/dist/js/app.js"></script>
</body>
</html>
