<div class="title-bar">
    <h2>Chat</h2>
</div>
<div class="main-content chat">
    <div class="chat-window">
        <ul>
            <li ng-repeat="message in vm.currentMessages"><b>{{ message.sender.userName + ': ' }}</b>{{ message.content }}</li>
        </ul>
        <form ng-submit="vm.sendMessage()">
            <input ng-model="vm.userMessage" required />
        </form>
    </div>
    <div class="chat-options-list">
        <select ng-model="vm.recipient" ng-click="vm.updateChatSettings()" ng-options="user.userName for user in vm.allUsers" size="8"></select>
    </div>
    <script src="/socket.io/socket.io.js"></script>
</div>
