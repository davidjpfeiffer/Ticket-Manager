<div class="title-bar">
    <h2>Manage Users</h2>
    <span>
        <a href="/app/users/new" ng-show="main.account.accountType === 'business'" class="main-button green">New User</a>
    </span>
</div>
<form class="search-bar"><input type="text" placeholder="Search Users" ng-model="query" required /></form>
<div class="main-content" id="page-with-search-bar">
    <div class="main-controls-wrapper">
        <div class="controls">
            <select>
                <option>All Tickets</option>
                <option>Open Tickets Only</option>
                <option>Closed Tickets Only</option>
            </select>
            <select>
                <option>All Categories</option>
            </select>
            <select>
                <option>Newest First</option>
                <option>Oldest First</option>
                <option>Most Important First</option>
                <option>Least Important First</option>
            </select>
        </div>
    </div>
    <ul class="main-list">
        <li ng-repeat="user in vm.users | orderBy:'-id' | searchUsers:query">
            <user-list-item user="user" />
        </li>
    </ul>
</div>
