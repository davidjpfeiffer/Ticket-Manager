<!DOCTYPE html>
<html ng-app="earlyBirdsApp">
<head>

    <link href='http://fonts.googleapis.com/css?family=Archivo+Black' rel='stylesheet' type='text/css'>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>
    <header>
        <div class="row">
            <canvas class="display" id="mainDisp"></canvas>
            <a href="home" class="logo">

            </a>
            <nav>
                <ul>
                    <li><a href="home">Home</a></li>

            <a href="http://facebook.com"><img src="img/facebook-wrap.png" alt="Facebook Logo goes here" class="social-icon" /></a>
            <p>&copy; 2015 Hunter LaTourette.</p>

    <script src="/js/directives/ticket.directive.js"></script>
    <script src="/js/directives/channel.directive.js"></script>
    <script src="/js/directives/draggable.directive.js"></script>
    <script src="/js/directives/dropTarget.directive.js"></script>
