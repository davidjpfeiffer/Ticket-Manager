<a ng-href="/app/accounts/{{ account.id }}">
    <div class="list-item">
        <div class="title">
            <h3>{{ account.firstName + ' ' + account.lastName }}</h3>
        </div>
        <div class="meta-data">
            <div class="status" ng-class="{true:'green', false:'red'}[account.isLoggedIn]">{{ account.isLoggedIn === true ? "Online" : "Offline" }}</div>
        </div>
    </div>
</a>
